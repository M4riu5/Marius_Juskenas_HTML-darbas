<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Land</title>
    <link rel="stylesheet" href="./style/my-reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <nav>
        <img src="./assets/logo.svg" alt="NFT_landing_logo" />
        <div>
          <a href="#">Features</a>
          <a href="#">About</a>
          <a href="#">Launch</a>
          <a class="nav-singup" href="#">Sing Up</a>
        </div>
      </nav>
    </header>
    <section class="container">
      <div class="hero">
        <div>
          <h3 class="subtitle-hero">Launching Soon</h3>
          <h1>
            An NFT like <br />
            no other
          </h1>
          <p class="hero-paragraph">
            Don’t miss out on the release of our new NFT. Sign up below to
            receive updates when we go live.
          </p>
          <button>Sing Up</button>
        </div>
        <!-- <img class="hero-img" src="./assets/graphic.png" alt="Squid NFT" /> -->
      </div>
      <div class="promo-box">
        <img src="/assets/background.svg" alt="" />
        <div class="promo-text">
          <h2>Free NFT for early birds</h2>
          <p>Sign up today and you’ll get a free NFT when we launch.</p>
        </div>
      </div>
    </section>
  </body>
